<!DOCTYPE html> <!--声明为HTML 可以不写-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML基础用法</title>
    <link rel="stylesheet"  type="text/css" href="mycss.css"><!--利用Css为标题1设置颜色方法1：外部样式表-->
    <style type="text/css">
        h2{
            color: #ff566e;/*内部样式表为h2标签设置颜色*/
        }
    </style>
</head>
<body bgcolor="#7fffd4"><!--设置面板颜色-->
     <h1>标题1：加油！</h1>
     <h2>标题2：你是最棒的！</h2>
     <em>好好学习</em>
     <br/><!--换行-->
     <b style="color: brown">好好学习</b>
     <br/>
     <big>好好学习</big>
     <br/>
     <i>好好学习</i>
     <br/>
     <small>好好学习</small>
     <br/>
     <strong>好好学习</strong>
     <br/>
     <a href="http://www.baidu.com">百度</a>
     <br/>
     <img src="images/null17f648a1e671f81a.jpg" width="300px" height="200px">


</body>
</html>
